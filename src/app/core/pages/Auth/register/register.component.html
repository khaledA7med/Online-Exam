<form class="form grid flex justify-content-center p-fluid" [formGroup]="registerForm" (ngSubmit)="signup()">
    <div class="col-12 lg:col-8 grid flex justify-content-center">
        <p-messages [(value)]="messages" [enableService]="false" />
        <div class="col-12 lg:col-8 title">
            <p>Sign up</p>
        </div>
        <div class="col-12 lg:col-8 field">
            <input id="username" type="text" pInputText formControlName="username" class="w-full signin_input"
                placeholder="User Name" />
        </div>
        <div class="col-12 lg:col-8 field">
            <input id="firstName" type="text" pInputText formControlName="firstName" class="w-full signin_input"
                placeholder="First Name" />
        </div>
        <div class="col-12 lg:col-8 field">
            <input id="lastName" type="text" pInputText formControlName="lastName" class="w-full signin_input"
                placeholder="Last Name" />
        </div>
        <div class="col-12 lg:col-8 field">
            <input id="phone" type="text" pInputText formControlName="phone" class="w-full signin_input"
                placeholder="Phone Number" />
        </div>
        <div class="col-12 lg:col-8 field">
            <input id="email" type="text" pInputText formControlName="email" class="w-full signin_input"
                placeholder="Email" />
        </div>

        <div class="col-12 lg:col-8 field">
            <p-password id="password" [toggleMask]="true" formControlName="password" class="w-full"
                placeholder="Password"></p-password>
        </div>
        <div class="col-12 lg:col-8 field">
            <p-password id="rePassword" [toggleMask]="true" formControlName="rePassword" class="w-full"
                placeholder="Confirm Password"></p-password>
            <div class="text-center mt-3">
                <span class="rec">
                    Already have an account?
                </span>
                <span routerLink="/" class="recover">
                    Login
                </span>
            </div>
        </div>

        <div class="col-12 lg:col-8 field">
            <button pButton pRipple type="submit" label="Create Account"
                class="w-full p-button-rounded signin"></button>
        </div>
    </div>
    <div class="col-12 lg:col-8 down">
        <div class="grid flex justify-content-between">
            <div class="col-4">
                <hr>
            </div>
            <div class="col-4 text-center line_text px-0">Or Continue With</div>
            <div class="col-4">
                <hr>
            </div>
        </div>
        <div class="grid flex justify-content-between text-center px-3 pt-5">

            <div class="col-3 logo">
                <img src="../../../../assets/Logo Google.png" alt="">
            </div>

            <div class="col-3 logo">

                <img src="../../../../assets/Logo.png" alt="">
            </div>

            <div class="col-3 logo">

                <img src="../../../../assets/logo facebook.png" alt="">
            </div>

            <div class="col-3 logo">

                <img src="../../../../assets/Logo Apple.png" alt="">
            </div>
        </div>
    </div>
</form>
